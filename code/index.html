<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player</title>
    <script
      src="https://kit.fontawesome.com/ac6bda5a3b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Signika:wght@500&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
    rel="stylesheet"
  />
  <body>
    <div class="left_body">
      <div class="left_upper" style="border-bottom: 1px solid rgb(70, 70, 70);">
        <div class="spotify"><i class="fa-brands fa-spotify"></i> Spotify</div>
      <div class="h_s_yl">
        <div>
          <i class="fa-solid fa-house"></i>
          Home <br />
        </div>
        <div>
          <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
          Search <br />
        </div>
        <div>
          <i class="fa-sharp fa-solid fa-layer-group"></i>
          Your Library <br />
        </div>
      </div>
      <div class="cp_ls_ye">
        <div><i class="fa-solid fa-plus"></i> Create Playlist <br /></div>
        <div><i class="fa-sharp fa-solid fa-heart"></i> Liked Songs <br /></div>
        <div>
          <i class="fa-sharp fa-solid fa-bookmark"></i> Your Episodes<br />
        </div>
      </div>
      </div>
      <div id="shivam" class="saved">
        <span> Best of Atif Aslam <br /></span>
        <span> Best of Arijit Singh <br /></span>
        <span> Best of Olivia Rodrigo <br /></span>
        <span> Best of Taylor Swift <br /></span>
        <span> Best of Armaan Malik <br /></span>
        <span> Best of Darshan Rawal <br /></span>
        <span> Best of Rahet Fateh Ali Khan <br /></span>
        <span> Best of Sonu Nigam <br /></span>
        <span> Best of Lata Mangeshkar <br /></span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
